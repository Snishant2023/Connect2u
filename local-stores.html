<!DOCTYPE html>
<html>

<head>
    <title>CONNECT2U</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">

    <!-- Primary Meta Tags -->
<title>LOCAL STORE</title>
<meta name="title" content=">
<meta name="description" content="">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://metatags.io/">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://metatags.io/">
<meta property="twitter:title" content="">
<meta property="twitter:description" content="">
<meta property="twitter:image" content="">
</head>

<body>
    <div class="app-container pt-40">

        <div class="top-cart">
            <div class="top-cart__info">
                <div class="top-cart-info__goods"></div>
                <button class="btn-check">Order
                <span class="top-cart-info__item">
                    <span class="red-info">0</span> $</span>
                </button>
            </div>

        </div><!-- /.top-cart -->



        <header class="header">
            <div class="container">
                <h1 class="header__item">LOCAL STORES IN BATANAGAR</h1>
            </div>
        </header>

        <div class="wrap">
            <section class="container">
                <div class="filter-box">
                    <div class="select-box">
                        <div class="select-control">
                            <input type="radio" name="Category" data-value-category="all" id="radio-all"
                                class="category-control" checked>
                            <label class="radio-control" for="radio-all">All</label><br>
                            <input type="radio" name="Category" data-value-category="road" id="radio-road"
                                class="category-control">
                            <label class="radio-control" for="radio-road">GROCERY</label><br>
                            <input type="radio" name="Category" data-value-category="mountain" id="radio-mountain"
                                class="category-control">
                            <label class="radio-control" for="radio-mountain">ELECTRONICS</label><br>
                           
                        </div>

                    </div><!-- /.select-box -->
                    <div class="price-select-box">
                        <input type="range" min="0" max="3870" value="2850" class="price-control" data-filter='price'>
                        <span class="price-value">BATANAGAR<span class="price-value__item">_RESULTS</span></span>
                    </div><!-- /.price-select-box -->
                </div><!-- /filter-box-->



                <div class="products-box grid-box">

                    <div data-category='road' value="2850" class="product-box__item">
                        <h3 class="product-box__title">Shiddeswari Bhander</h3>
                        <div class="product-box__img">
                            <a href="siddeswari-bhanderi.html">
                            <img class="img-fluid" src="Resources\img2\im6-min.png">
                        </a>
                        </div>
                        <div class="product-box__meta">
                            <a href="https://goo.gl/maps/LzkWSvhvpHTdekX1A">
                            <button class="product-box__btn">MAP</button>
                        </a>

                        </div>
                    </div>


                    


                </div><!-- /product-box-->

            </section>
        </div>

        <footer class="bottom-footer bg-beetroot py-1">
            <div class="container">
            </div>
        </footer>
    </div><!-- /.app-container -->


    <script src="/filter.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
